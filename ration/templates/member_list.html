<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
</head>
<body>
    <h1>Members List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Address</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.mobile_no }}</td>
                <td>{{ member.address }}</td>
                <td>{{ member.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No members found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
